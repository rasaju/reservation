<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我要預約 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }

    .btn-reserve {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 24px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: #06c755; /* LINE 綠 */
      text-decoration: none;
      cursor: pointer;
    }

    .btn-reserve:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15) inset;
    }

    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>診所線上預約</h1>
    <p>
      點擊下方按鈕後，將開啟 LINE 官方帳號聊天室，<br />
      並自動填入「我要預約」，請在 LINE 中按送出即可開始預約流程。
    </p>

    <!-- 把 @yourid 換成你的 LINE 官方帳號 ID -->
    <a
      class="btn-reserve"
      href="https://line.me/R/oaMessage/@522itpud/?我要預約"
    >
      我要預約
    </a>

    <p class="hint">
      建議在手機上開啟本頁，以便直接跳轉到 LINE App。
    </p>
  </div>
</body>
</html>
